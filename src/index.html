<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data de Peliculas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="interactive-cursor"></div>
    <div class="container">
      <img
        src="https://i0.wp.com/www.sir-apfelot.de/wp-content/uploads/2017/03/studio-ghibli-logo-620x288.png"
        alt="titulo"
      />
      <form>
        <input
          type="text"
          name="search"
          id="listaPeliculas"
          placeholder="Buscar Películas..."
        />
        <button id="buscar" type="submit">Buscar</button>
        <select id="añoDeLanzamiento">
          <option >Año de lanzamiento</option>
          <option>A-Z</option>
          <option>Z-A</option>
        </select>
        <button type = "submit" id="ordenar">Ordenar</button>
        <select id="director">
          <option>Hayao Miyazaki</option>
          <option>Isao Takahata</option>
          <option>Yoshifumi Kondō</option>
          <option>Hiroyuki Morita</option>
          <option>Gorō Miyazaki</option>
          <option>Hiromasa Yonebayashi</option>
        </select>
        <button type = "submit" id="filtrar">Filtrar</button>
      </form>
    </div>

    <ul id="peliculas-container"></ul>

    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
